<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto Vulpes | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" type="image/jpg" href="https://cdn-icons-png.flaticon.com/128/2477/2477621.png" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/botao.css">
    <script src="./js/login.js" defer></script>
</head>
<body>
    <header class="header">
        <img src="./img/lapis_login.png" alt="lapis_login">
    </header>
    <main class="d-flex align-items-center justify-content-between" style="height: 90vh; padding-inline: 150px;">
        <section class="input-area">
            <div class="logo text-right">
                <img src="./img/logo.png" alt="logo">
            </div>
            <div class="content">
                <div class="input">
                    <h2>Email:</h2>
                    <input type="email" class="form-control" placeholder="Insira seu email..." id="email">
                </div>
                <div class="input">
                    <h2>Senha:</h2>
                    <input type="password" class="form-control" placeholder="Insira sua senha..." id="senha">
                </div>
            </div>
            <div class="button-area text-right">
                <button class="btn" id="btn">Entrar</button>
            </div>
        </section>
        <section class="image-area">
            <div class="img-raposa">
                <img src="./img/raposa_login.png" alt="raposa_login">
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
