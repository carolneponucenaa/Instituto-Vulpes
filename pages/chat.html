<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto Vulpes | Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" type="image/jpg" href="https://cdn-icons-png.flaticon.com/128/2477/2477621.png" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/chat.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <script src="../js/chat.js" defer></script>
</head>
<body>

   <!--NÃO CONSEGUI PASSAR ESSA PARTE DO HEADER PRA BOOTSTRAP -->
    <header>
            <div class="logo-area">
                <img src="../img/raposa_logo.png" alt="raposa_logo">
                <div class="logo-nome">
                    <h2>Instituto</h2>
                    <h1>Vulpes</h1>
                </div>
            </div>
            <div class="content-area">
                <ul class="navbar">
                    <a href="#" >Home</a>
                    <a href="#" >Comunicados</a>
                    <a href="#" >Boletim</a>
                    <a href="#" >Perfil</a>
                </ul>
                <button class="botao">Contate-nos</button>
            </div>
           
    </header>
    <div class="chat-container">
        <div class="chat-body" id="chatBody">
            <div class="message">
                <p><strong>Gestão:</strong> Olá! Como posso ajudar?</p>
            </div>
        </div>
        <div class="chat-footer">
            <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
            <button id="sendMessageButton">Enviar</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
