<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto Vulpes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" type="image/jpg" href="https://cdn-icons-png.flaticon.com/128/2477/2477621.png" />
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/chat_gestao.css">
    <link rel="stylesheet" href="../css/botao.css">
    <!-- SCRIPTS -->
    <script type="module" src="../js/chat_gestao.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-area">
            <img src="../img/raposa_logo.png" alt="logo">
            <div class="message-welcome">
                <span>Boas Vindas!</span>
                <span>Luana Magalhães</span>
            </div>
        </div>
        <div class="button-side">
            <button class="nav-button"><img src="../img/grafico.png" alt="grafico"> Relatórios</button>
            <button class="nav-button"><img src="../img/alunos.png" alt="aluno"> Alunos</button>
            <button class="nav-button"><img src="../img/turma.png" alt="turma"> Turmas</button>
            <button class="nav-button"><img src="../img/chat-balao.png" alt="chat"> Chat</button>
            <button class="nav-button"><img src="../img/professor.png" alt="professor"> Professores</button>

        </div>
    </header>
    <main>
        <nav>
            <input type="text" placeholder="Pesquisar por um nome..." class="search-user">
            <div class="user-message">
                <img src="../img/elizete.jpg" alt="pic">
                <span>Elizete Almeida</span>
            </div>
            <div class="user-message">
                <img src="../img/carlos.jpg" alt="pic">
                <span>Carlos Wellington</span>

            </div>
            <div class="user-message">
                <img src="../img/tais.jpg" alt="pic">
                <span>Tais Simão</span>

            </div>
            <div class="user-message">
                <img src="../img/valdemir.jpg" alt="pic">
                <span>Valdemir de Sá</span>

            </div>
        </nav>
        <div class="chat-side">
            <div class="user-info">
                <img src="../img/tais.jpg" alt="pic">
                <div class="chat-name">
                    <span>Tais Simão</span>
                    <span>Responsável de: Maria Bolacheiro, 3°C</span>
                </div>
            </div>
        
            <section class="chat" id="chat-body">
                <!-- <div class="message-self">
                    <span>Hello World!</span>
                </div> -->
                <div class="message-other">
                    <span>Hello Mars!</span>
                </div>

            </section>
            <div class="chat-form">
                <input type="text" class="message" placeholder="Escreva uma mensagem..." id="messageInput">
                <button class="send-button" id="send-message-button">Enviar</button>
            </div>
        </div>
    </main>
</body>
</html>
